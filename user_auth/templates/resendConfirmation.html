{% extends 'layout.html' %}

{% block head %}
<title>Email Verification</title>
{% endblock %}

{% block body %}

<div class="formTitleContainer">
  <h1 class="formTitle">Email Verification</h1>
</div>

<form action="/resendConfirmation" method="POST" class="fridgeForm">

  <div class="form-group resetPass">
    <input type="email" placeholder="Email" name="email" class="form-control inputFieldProfile">
  </div>
  
  <div class="form-group buttonsContainer">
    <div class="formButtons passChangeBtn">
      <button type="submit" class="btn btn-primary login">Send email</button>
    </div>
  </div>

</form>

{% endblock %}
